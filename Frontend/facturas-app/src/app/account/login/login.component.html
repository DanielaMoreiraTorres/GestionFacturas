<div class="container-fluid p-0">
    <div class="row g-0">
        <div class="col-xl-7 bg-primary-app">
            <img src="assets/images/fondo.png" alt="" class="w-100 h-auto" />
        </div>

        <div class="col-xl-5 bg-secondary-app">
            <div class="auth-full-page-content p-md-5 p-4">
                <div class="w-100">
                    <div class="d-flex flex-column h-100">
                        <div class="my-auto">
                            <div>
                                <h4 class="">Bienvenido</h4>
                                <p class="text-muted">Inicia sesión para continuar.</p>
                            </div>

                            <div class="mt-4">
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <div class="mb-3">
                                        <label for="usuario">Usuario</label>
                                        <input type="text" class="form-control" id="usuario" formControlName="usuario"
                                            [ngClass]="{ 'is-invalid': submitted && f['usuario'].errors }"
                                            placeholder="Usuario" />
                                        <div *ngIf="submitted && f['usuario'].errors" class="invalid-feedback">
                                            <div *ngIf="f['usuario'].errors?.['required']">Usuario es requerido</div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="contrasena">Contraseña</label>
                                        <div class="input-group auth-pass-inputgroup">
                                            <input type="password" class="form-control" formControlName="contrasena"
                                                [ngClass]="{
                            'is-invalid': submitted && f['contrasena'].errors
                          }" placeholder="Contraseña" aria-label="Password" aria-describedby="password-addon" />
                                            <button class="btn btn-light" type="button" id="password-addon">
                                                <i class="mdi mdi-eye-outline"></i>
                                            </button>
                                            <div *ngIf="submitted && f['contrasena'].errors" class="invalid-feedback">
                                                <div *ngIf="f['contrasena'].errors?.['required']">Contraseña es
                                                    requerida
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember-check" />
                                        <label class="form-check-label" for="remember-check">
                                            Recuerdame
                                        </label>
                                    </div>

                                    <div class="mt-3 d-grid">
                                        <button class="btn bg-primary-app btn-block" type="submit">
                                            Iniciar sesión
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

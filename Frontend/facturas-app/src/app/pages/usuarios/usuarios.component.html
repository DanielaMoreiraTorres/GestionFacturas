<div class="container-fluid">
    <app-page-buttons title="{{titulo}}" [items]="botones"></app-page-buttons>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <app-datatable [columnas]="columnas" [botonesAcciones]="botonesAcciones"
                            [camposParaBuscar]="camposParaBuscar" [datos]="usuarios" [totalRegistros]="totalRegistros"
                            (cambiarPagina)="onCambiarPagina($event)" (cambiarOrden)="onOrdenar($event)"
                            (cambiarBusqueda)="onBuscar($event)" (clicAccion)="manejarAccion($event)">
                        </app-datatable>
                    </div>
                </div>

                <app-modal [titulo]="tituloModal" [tamano]="'large'" [isVisible]="modalVisible"
                    (confirmarModal)="confirmarAccion()" (cerrarModal)="cerrarModal()">
                    <form [formGroup]="usuarioForm" (ngSubmit)="confirmarAccion()">
                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="nombres">Nombres</label>
                                <input [ngClass]="{'is-invalid': isSubmitted && getErrors()['nombres']}" id="nombres"
                                    formControlName="nombres" type="text" class="form-control" placeholder="Nombres">
                                <div *ngIf="isSubmitted && getErrors()['nombres']?.required" class="text-danger">El
                                    nombre es requerido.</div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="apellidos">Apellidos</label>
                                <input [ngClass]="{'is-invalid': isSubmitted && getErrors()['apellidos']}"
                                    id="apellidos" formControlName="apellidos" type="text" class="form-control"
                                    placeholder="Apellidos">
                                <div *ngIf="isSubmitted && getErrors()['apellidos']?.required" class="text-danger">El
                                    apellido es requerido.</div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="nombreUsuario">Usuario</label>
                                <input [ngClass]="{'is-invalid': isSubmitted && getErrors()['nombreUsuario']}"
                                    id="nombreUsuario" formControlName="nombreUsuario" type="text" class="form-control"
                                    placeholder="Usuario">
                                <div *ngIf="isSubmitted && getErrors()['nombreUsuario']?.required" class="text-danger">
                                    El
                                    nombre de usuario es requerido.</div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="correo">Correo</label>
                                <input [ngClass]="{'is-invalid': isSubmitted && getErrors()['correo']}" id="correo"
                                    formControlName="correo" type="email" class="form-control"
                                    placeholder="Correo electrónico">
                                <div *ngIf="isSubmitted && getErrors()['correo']" class="text-danger">
                                    <span *ngIf="getErrors()['correo']?.required">El correo es requerido.</span>
                                    <span *ngIf="getErrors()['correo']?.email">El formato del
                                        correo no es válido.</span>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="contrasena">Contraseña</label>
                                <input [ngClass]="{'is-invalid': isSubmitted && getErrors()['contrasena']}"
                                    id="contrasena" formControlName="contrasena" type="password" class="form-control"
                                    placeholder="Contraseña">
                                <div *ngIf="isSubmitted && getErrors()['contrasena']" class="text-danger">
                                    <span *ngIf="getErrors()['contrasena']?.required">La contraseña es requerida.</span>
                                    <span *ngIf="getErrors()['contrasena']?.minlength">La contraseña debe tener al menos
                                        6 caracteres.</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </app-modal>

                <app-modal [titulo]="'Eliminar Usuario'" [tamano]="'medium'" [isVisible]="modalConfirmacion"
                    (confirmarModal)="confirmarEliminacion()" (cerrarModal)="cerrarModalConfirmacion()">
                    <p>¿Está seguro que desea eliminar el usuario <strong>{{nombreUsuario}}</strong>?</p>
                </app-modal>
            </div>
        </div>
    </div>
</div>
